<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Adventure Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⚔️ Fantasy Adventure</h1>
  <div class="stats">
    <div>XP: <span id="xpText">0</span></div>
    <div>Health: <span id="healthText">100</span></div>
    <div>Gold: <span id="goldText">50</span></div>
  </div>

  <div class="game-box">
    <div id="text">Welcome to the adventure!</div>
    <div id="monsterStats">
      <span>Monster: <span id="monsterName"></span></span>
      <span>Health: <span id="monsterHealth"></span></span>
    </div>
    <button id="button1">Go to store</button>
    <button id="button2">Go to cave</button>
    <button id="button3">Fight dragon</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
